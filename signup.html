
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sign up</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    */adding a signup page/*
    <div class="center">
      <h1>SIGN UP</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          */i use label for the name , username, and password/*
          <label>First Name</label>
        </div>
        <div class="txt_field">
          <input type="txt_field" required>
          <span></span>
          <label>Last Name</label>
        </div>
        <div class="txt_field">
          <input type="txt_field" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Enter Your Password</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Confirm Password</label>
          </div>
        <input type="submit" value="Sign Up">
        <div class="signup_link">
        <a href="login.html"></a>
        </div>
      </form>
    </div>

  </body>
</html>
